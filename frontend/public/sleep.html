<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Protocol</title>
    <style>
        /* Sleep-Safe Styling */
        body {
            background-color: #000000; /* True Black for OLED screens */
            color: #333333; /* Dark Grey text (barely visible) */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* The Container */
        .player-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Minimalist Title */
        h1 {
            font-weight: 300;
            font-size: 1rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        /* The Audio Player */
        audio {
            width: 100%;
            filter: invert(1); /* Inverts standard white player to dark */
            opacity: 0.7;
        }

        /* Optional: A dim "Home" button if you need to leave */
        a.exit {
            margin-top: 3rem;
            color: #222;
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>THE COLLAPSE OF SPACE</h1>
        
        <audio controls loop preload="auto">
            <source src="sleep-protocol.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <a href="/" class="exit">Exit Protocol</a>
    </div>

</body>
</html>
